<html>

<head>
    <title>IPGeoGuessr</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="timer" value="0">00:00</div>
    <div id="infoWindow">
        <table id="ipTable">
            <tr>
                <td>IP Address:</td>
                <td id="ipValue"></td>
            </tr>
            <tr>
                <td>Currency:</td>
                <td class="hint hint-blur" id="hintCurrency"></td>
            </tr>
            <tr>
                <td>Continent:</td>
                <td class="hint hint-blur" id="hintContinent"></td>
            </tr>
            <tr>
                <td>ISP:</td>
                <td class="hint hint-blur" id="hintISP"></td>
            </tr>
        </table>
        <div id="btnContainer">
            <input type="text" name="name" placeholder="Name"/> <button id="btnJoin" class="input">Join</button>
            <button id="btnStart" class="hidden">Start</button>
            <button type="button" class="btn" id="btnGuess">Guess It!</button>
            <button type="button" class="btn" id="btnReset">Reset</button>
        </div>
    </div>
    
    <script type='text/javascript' src="game.js"></script>
    <script type='text/javascript' src='ip.js'></script>
    <script type='text/javascript' src='timer.js'></script>
    <script type='text/javascript' src='helper.js'></script>
    <script type='text/javascript' src='index.js'></script>
    <script async
        src=https://maps.googleapis.com/maps/api/js?key=AIzaSyBiVuI2PB1JtTkiQ3KxV2uZiCTDMbUdBmc&callback=init></script>
</body>

</html>
